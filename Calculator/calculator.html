<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@500&family=Roboto:wght@300;400;500;700&display=swap" 
    rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DE</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqlBtn">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
